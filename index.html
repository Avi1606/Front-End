<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteLogic - Informed Voting Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    .loader {
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #3498db;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">VoteLogic</span>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#home" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#leaders" class="text-gray-700 hover:text-blue-600">Leaders</a>
                    <a href="#issues" class="text-gray-700 hover:text-blue-600">Local Issues</a>
                    <a href="#schemes" class="text-gray-700 hover:text-blue-600">Govt Schemes</a>
                    <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
                </div>
                <button class="md:hidden" id="menuBtn">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white pb-4">
            <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
            <a href="#leaders" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Leaders</a>
            <a href="#issues" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Local Issues</a>
            <a href="#schemes" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Govt Schemes</a>
            <button class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Login</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="pt-20 pb-12 bg-gradient-to-r from-blue-500 to-blue-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-white py-12">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Make Informed Voting Decisions</h1>
                <p class="text-xl mb-8">Rate leaders, report local issues, and stay updated with government schemes</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button class="bg-white text-blue-600 px-6 py-3 rounded-md hover:bg-gray-100">Rate Leaders</button>
                    <button class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-md hover:bg-white hover:text-blue-600">Report Issues</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Leaders Section -->
    <section id="leaders" class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Leader Ratings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Leader Cards will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Issues Section -->
    <section id="issues" class="py-12 bg-gray-100">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Local Issues</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Report an Issue</h3>
                    <form id="issueForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Issue Type</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>Potholes</option>
                                <option>Street Lights</option>
                                <option>Sanitation</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Submit Issue</button>
                    </form>
                </div>
                <div id="issueMap" class="bg-gray-200 rounded-lg h-96">
                    <!-- Map will be implemented here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Schemes Section -->
    <section id="schemes" class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Government Schemes</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="schemesContainer">
                <!-- Schemes will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white w-full max-w-md m-4 rounded-lg shadow-xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Login with Aadhar</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Aadhar Number</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" pattern="[0-9]{12}" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">OTP</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" pattern="[0-9]{6}" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Login Modal
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        // Sample Leaders Data
        const leaders = [
            {
                name: "Leader 1",
                party: "Party A",
                rating: 4.5,
                promises_kept: 80,
                image: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=150"
            },
            {
                name: "Leader 2",
                party: "Party B",
                rating: 3.8,
                promises_kept: 65,
                image: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?auto=format&fit=crop&w=150"
            },
            {
                name: "Leader 3",
                party: "Party C",
                rating: 4.2,
                promises_kept: 75,
                image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=150"
            }
        ];

        // Populate Leaders
        const leadersSection = document.querySelector('#leaders .grid');
        leaders.forEach(leader => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden';
            card.innerHTML = `
                <img src="${leader.image}" alt="${leader.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-xl mb-2">${leader.name}</h3>
                    <p class="text-gray-600">${leader.party}</p>
                    <div class="flex items-center mt-2">
                        <div class="text-yellow-400">
                            ${"★".repeat(Math.floor(leader.rating))}${leader.rating % 1 >= 0.5 ? "½" : ""}
                        </div>
                        <span class="ml-2">${leader.rating}/5</span>
                    </div>
                    <div class="mt-4">
                        <div class="text-sm text-gray-600">Promises Kept</div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${leader.promises_kept}%"></div>
                        </div>
                        <div class="text-sm text-gray-600 mt-1">${leader.promises_kept}%</div>
                    </div>
                </div>
            `;
            leadersSection.appendChild(card);
        });

        // Sample Schemes Data
        const schemes = [
            {
                title: "Farmer Support Scheme",
                description: "Financial assistance for farmers",
                eligibility: "All registered farmers",
                deadline: "December 31, 2023"
            },
            {
                title: "Education Scholarship",
                description: "Support for higher education",
                eligibility: "Students from low-income families",
                deadline: "October 30, 2023"
            },
            {
                title: "Healthcare Initiative",
                description: "Free medical check-ups",
                eligibility: "All citizens",
                deadline: "Ongoing"
            }
        ];

        // Populate Schemes
        const schemesContainer = document.getElementById('schemesContainer');
        schemes.forEach(scheme => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6';
            card.innerHTML = `
                <h3 class="font-bold text-xl mb-2">${scheme.title}</h3>
                <p class="text-gray-600 mb-4">${scheme.description}</p>
                <div class="space-y-2">
                    <p><span class="font-semibold">Eligibility:</span> ${scheme.eligibility}</p>
                    <p><span class="font-semibold">Deadline:</span> ${scheme.deadline}</p>
                </div>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Apply Now</button>
            `;
            schemesContainer.appendChild(card);
        });

        // Form Submissions
        document.getElementById('issueForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Issue reported successfully!');
            e.target.reset();
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login successful!');
            loginModal.classList.add('hidden');
        });
    </script>
</body>
</html>
